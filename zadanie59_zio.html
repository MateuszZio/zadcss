<html>
    <body>
        <script>
            let R_zio = parseFloat(prompt("Podaj promien R:"));
            function pntCircle(R_zio) {
                let R = Math.floor(R_zio);//zam. na calk
                let pkt = 0;
                for (let i = -1 - R; i <= 1 + R; i++) {//wyszukiwanie
                    for (let j = -1 - R; j <= 1 + R; j++) {
                        if (Math.sqrt(i**2 + j**2) <= R) {//sprawdzenie
                            pkt++;
                        }
                    }
                }
                return pkt;
            }
            if (isNaN(R_zio)) {
                alert("Podano nieprawidlowy promien");
            } else {
                let pnt = pntCircle(R_zio);
                alert("Liczba punktow w kole o promieniu " + R_zio + " wynosi: " + pnt);
            }
        </script>
    </body>
</html>
