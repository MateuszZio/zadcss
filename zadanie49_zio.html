<html>
    <body>
        <div style="color:red;font-size:50px;">
        <script language="JavaScript">
            silnia_koniec=parseFloat(prompt("koinec petli",""));
            if(silnia_koniec==0){
            document.write("silnia="+silnia_koniec);}
            else if(silnia_koniec!==0){
            var silnia_zio=1;
            for(i_zio=1;i_zio<=silnia_koniec;i_zio++){
                silnia_zio=silnia_zio*i_zio;
            }
            document.write("silnia="+silnia_zio);}
        </script>
        </div>
    </body>
</html>
